<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 리뷰</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#2c3e50;">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">MSA Demo</a>
    <div class="d-flex">
      <a href="/products" class="btn btn-primary me-2">상품 관리</a>
      <a href="/orders" class="btn btn-primary me-2">주문 관리</a>
      <a href="/reviews" class="btn btn-primary">리뷰 관리</a>
    </div>
  </div>
</nav>

<!-- 본문 내용 -->
<div class="container mt-4">
  <h3 class="mb-3">상품 리뷰 목록</h3>

  <!-- 상품 ID 필터 -->
  <div class="card mb-3 p-3 shadow-sm">
    <div class="row g-2 align-items-center">
      <div class="col-auto">
        <label for="productIdInput" class="col-form-label fw-bold">상품 ID:</label>
      </div>
      <div class="col-auto">
        <input type="number" id="productIdInput" class="form-control" placeholder="상품 ID 입력">
      </div>
      <div class="col-auto">
        <button id="searchBtn" class="btn btn-primary">검색</button>
        <button id="resetBtn" class="btn btn-secondary">전체보기</button>
      </div>
    </div>
  </div>

  <div class="alert alert-info">
    현재 조회 중인 상품 ID: <strong id="currentProductId" th:text="${productId}"></strong>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <table class="table table-striped align-middle">
        <thead class="table-dark">
        <tr>
          <th>리뷰 ID</th>
          <th>작성자</th>
          <th>내용</th>
          <th>평점</th>
          <th>작성일</th>
        </tr>
        </thead>
        <tbody id="reviewTableBody">
        <!-- JS에서 데이터 로딩 -->
        </tbody>
      </table>
    </div>
  </div>

  <div class="text-end mt-3">
    <a th:href="@{/products}" class="btn btn-secondary">상품 목록으로 돌아가기</a>
  </div>
</div>

<!-- JavaScript -->
<script th:inline="javascript">
  let productId = [[${productId}]]; // Thymeleaf에서 전달된 기본 상품 ID
</script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    loadReviews(productId);

    // 검색 버튼 클릭 시
    document.getElementById('searchBtn').addEventListener('click', () => {
      const inputVal = document.getElementById('productIdInput').value.trim();
      if (!inputVal) {
        alert('상품 ID를 입력하세요.');
        return;
      }
      productId = inputVal;
      document.getElementById('currentProductId').textContent = productId;
      loadReviews(productId);
    });
  });

  async function loadReviews(productId) {
    try {
      let url = '/api/reviews'; // 기본: 전체 리뷰

      // pid(상품 ID)가 존재하면 해당 상품 리뷰만 불러오기
      if (productId) {
        url = `/api/reviews/product/${productId}`;
      }

      const response = await fetch(url);
      if (!response.ok) throw new Error('리뷰 데이터를 불러올 수 없습니다.');

      const reviews = await response.json();
      const tbody = document.getElementById('reviewTableBody');
      tbody.innerHTML = '';

      if (reviews.length === 0) {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td colspan="5" class="text-center text-muted">등록된 리뷰가 없습니다.</td>`;
        tbody.appendChild(tr);
        return;
      }

      reviews.forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
        <td>${r.id}</td>
        <td>${r.author}</td>
        <td>${r.content}</td>
        <td>${r.rating} / 5</td>
        <td>${r.createdAt}</td>
      `;
        tbody.appendChild(tr);
      });

    } catch (err) {
      console.error(err);
      alert('리뷰를 불러오는 중 오류가 발생했습니다.');
    }
  }

</script>

</body>
</html>
