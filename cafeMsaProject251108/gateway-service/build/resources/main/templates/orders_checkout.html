<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>주문 확인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --coffee-brown: #5c3b2e;  /* 진한 커피색 */
            --latte-foam: #f3e0c1;    /* 라떼 색상 */
            --cream-bg: #fff7e1;      /* 크림색 배경 */
            --button-bg: #d9a676;     /* 버튼 색상 */
            --text-color: #3e2723;    /* 텍스트 색상 */
            --border-radius: 10px;
        }

        body {
            background-color: var(--cream-bg);
        }

        /* NAVBAR */
        .navbar {
            background: linear-gradient(90deg, var(--coffee-brown), #402218);
            color: white;
        }

        .navbar .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #f8f9fa !important;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar .nav-link {
            color: #f8f9fa;
        }
        .navbar .nav-link:hover {
            color: var(--button-bg);
        }

        /* 제목 */
        .d-flex h2 {
            font-weight: bold;
            color: var(--coffee-brown);
        }

        /* 테이블 */
        .table thead {
            background-color: var(--latte-foam);
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
            color: var(--text-color);
        }

        .table-hover tbody tr:hover {
            background-color: #f1e5d1;
        }

        /* 버튼 */
        .btn-outline-secondary, .btn-success {
            border-radius: var(--border-radius);
        }

        .btn-outline-secondary {
            color: var(--coffee-brown);
            border-color: var(--coffee-brown);
        }

        .btn-outline-secondary:hover {
            background-color: var(--coffee-brown);
            color: white;
        }

        .btn-success {
            background-color: var(--button-bg);
            color: white;
        }

        .btn-success:hover {
            background-color: #d48b56;
        }

        /* 합계 영역 */
        .text-end .fs-5 {
            font-weight: bold;
            color: var(--coffee-brown);
        }

        /* 장바구니 비었을 때 메시지 */
        #empty {
            background-color: var(--latte-foam);
            color: var(--coffee-brown);
            border-radius: var(--border-radius);
            padding: 1rem;
        }
    </style>
</head>
<body class="container py-4">

<div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">주문 확인</h2>
    <div>
        <a href="/cart" class="btn btn-outline-secondary">장바구니로</a>
        <a href="/products" class="btn btn-outline-primary">계속 쇼핑</a>
    </div>
</div>

<!-- 장바구니 비었을 때 -->
<div id="empty" class="alert alert-info" style="display:none">
    장바구니가 비어 있습니다. <a href="/products" class="alert-link">상품 보러가기</a>
</div>

<div class="card">
    <div class="table-responsive">
        <table class="table align-middle mb-0">
            <thead class="table-light">
            <tr><th>상품</th><th>단가</th><th>수량</th><th>소계</th></tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>

    <!-- 합계 영역 -->
    <div class="d-flex justify-content-end p-3 border-top">
        <div class="text-end">
            <div class="fs-5">총 합계: <strong id="sum">0원</strong></div>
            <button id="btn-confirm" class="btn btn-success mt-2">주문 확정</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/orders.js}"></script>
</body>
</html>
